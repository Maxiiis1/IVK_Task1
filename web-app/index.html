<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Игра в квадраты</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="/app.js"></script>
</head>
<body>
<h1>Игра в квадраты</h1>

<div id="controls">
    <h3>Настройки игры</h3>

    <div class="setting">
        <label>Ваш цвет:</label>
        <div class="color-choice">
            <label>
                <input type="radio" name="playerColor" value="w" checked>
                ⚪ Белые
            </label>
            <label>
                <input type="radio" name="playerColor" value="b">
                ⚫ Чёрные
            </label>
        </div>
    </div>

    <div class="setting">
        <label for="boardSize">Размер доски:</label>
        <select id="boardSize">
            <option value="5" selected>5 x 5</option>
            <option value="7">7 x 7</option>
        </select>
        <button id="applySizeBtn">Применить</button>
    </div>
</div>

<div id="board"></div>

<div id="status" class="status-box"></div>

<button id="restartBtn" class="btn">Начать заново</button>

<script src="app.js"></script>
</body>
</html>
